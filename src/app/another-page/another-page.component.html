<app-nav-bar></app-nav-bar>
<router-outlet></router-outlet>
<div class="calculator ">
  <input type="text" class="calculator-screen" [value]="currentNumber" disabled/> 
  <div class="calculator-keys">
      <button type="button" (click)= "onOperatorClick('+')" class="operator" value="+">+</button>
      <button type="button" (click)= "onOperatorClick('-')" class="operator" value="-">-</button>
      <button type="button" (click)= "onOperatorClick('*')" class="operator" value="*">&times;</button>
      <button type="button" (click)= "onOperatorClick('/')" class="operator" value="/">&divide;</button>

      <button type="button" (click)= "onNumberClick('7')" value="7">7</button>
      <button type="button" (click)= "onNumberClick('8')" value="8">8</button>
      <button type="button" (click)= "onNumberClick('9')" value="9">9</button>

      <button type="button" (click)= "onNumberClick('4')" value="4">4</button>
      <button type="button" (click)= "onNumberClick('5')" value="5">5</button>
      <button type="button" (click)= "onNumberClick('6')" value="6">6</button>

      <button type="button" (click)= "onNumberClick('1')" value="1">1</button>
      <button type="button" (click)= "onNumberClick('2')" value="2">2</button>
      <button type="button" (click)= "onNumberClick('3')" value="3">3</button>

      <button type="button" (click)= "onNumberClick('0')" value="0">0</button>
      <button type="button" (click)= "onNumberClick('.')" class="decimal" value=".">.</button>
      <button type="button" (click)="onClearClick()" class="all-clear" value="all-clear">Ac</button>
      <button type="button" (click)= "onEqualClick()" class="equal-sign" value="=">=</button>
  </div>
</div>
